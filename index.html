<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
    rel="stylesheet">

  <title>MENTORIA</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>

    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
    </header>
    <form action="">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>
          <div class="col-2">

            <div class="input-wrapper">
              <label for="info-name">Nome</label>
              <input type="text" class="info-name">
            </div>



            <div class="input-wrapper">
              <label for="info-lastName">Sobrenome</label>
              <input type="text" class="info-lastName">
            </div>

          </div>

          <div class="input-wrapper">
            <label for="info-email">Email <span>(digite um email válido)</span></label>
            <input type="email" class="info-email">
          </div>

          <div class="input-wrapper">
            <label for="info-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" class="info-password">
          </div>
        </div>

      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>



          <div class="input-wrapper">
            <label for="info-mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" class="info-mentor-name">
          </div>
        </div>

      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>



          <fieldset class="mentoria-1">
            <legend>PRIMEIRA MENTORIA</legend>
            <div class="col-3">

              <div class="input-wrapper">
                <label for="info-data">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" class="info-data">
              </div>

              <div class="input-wrapper">
                <label for="info-inicio">Das</label>
                <input type="time" class="info-inicio">
              </div>

              <div class="input-wrapper">
                <label for="info-fim">Até</label>
                <input type="time" class="info-fim">
              </div>

            </div>
          </fieldset>
          <fieldset class="mentoria-2">
            <legend>SEGUNDA MENTORIA</legend>
            <div class="col-3">

              <div class="input-wrapper">
                <label for="info-data">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" class="info-data">
              </div>

              <div class="input-wrapper">
                <label for="info-inicio">Das</label>
                <input type="time" class="info-inicio">
              </div>

              <div class="input-wrapper">
                <label for="info-fim">Até</label>
                <input type="time" class="info-fim">
              </div>

            </div>
          </fieldset>
        </div>

      </fieldset>

    </form>

    <footer>
      <button>SALVAR</button>
    </footer>
  </main>

</body>

</html>
